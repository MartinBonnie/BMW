		<script type="text/javascript" src="js/core/jquery.ui.accordion.js"></script>
		<script type="text/javascript" src="../js/core/common.js"></script>
		<script type="text/javascript">
			var navDOM;
			var containDOM;
			var timer;
			$(document).ready(function() {
				navDOM = $('#navigation');
				containDOM = navDOM.parent();
				$(window).resize(function(){
					var height = $(window).height();
					if(containDOM.height()>height){
						var timer = window.setInterval(function(){
							if(containDOM.height()!=$(window).height()) {
								height = $(window).height();
								containDOM.height(height);
								navDOM.find(".ui-state-active").parent().height(height-24*5);
								window.clearInterval(timer);
							}
						}, 100);
					} 
					containDOM.height(height);
					navDOM.find(".ui-state-active").parent().height(height-24*5);
				});
				navDOM.accordion({
					header : '.head',
					fillSpace : true,
					// animated: 'bounceslide',
					autoHeight: true
				});
				navDOM.find(".left_list").find('a').click(function() {
					navDOM.find(".left_list").find('a').removeClass("current");
					$(this).addClass("current");
				});
			});
		</script>
	</head>

					</ul>
				</li>
